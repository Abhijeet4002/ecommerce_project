<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Commerce Store</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <script>
        // Get CSRF token for JS requests
        function getCookie(name) {
            let cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                const cookies = document.cookie.split(';');
                for (let i = 0; i < cookies.length; i++) {
                    const cookie = cookies[i].trim();
                    if (cookie.substring(0, name.length + 1) === (name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }
        const csrftoken = getCookie('csrftoken');
        const user = '{{request.user}}';
    </script>
</head>
<body>
<div class="d-flex flex-column min-vh-100">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'store' %}">E-Shop</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="{% url 'store' %}">Store</a>
                    </li>
                </ul>
                <div class="d-flex align-items-center">
                    {% if user.is_authenticated %}
                        <span class="navbar-text me-3">Hello, {{ user.username }}</span>
                        <a href="{% url 'order_history' %}" class="btn btn-outline-light me-2">Order History</a>
                        <a href="{% url 'logout' %}" class="btn btn-outline-warning me-3">Logout</a>
                    {% else %}
                        <a href="{% url 'login' %}" class="btn btn-outline-light me-2">Login</a>
                        <a href="{% url 'register' %}" class="btn btn-warning me-3">Register</a>
                    {% endif %}
                    <a href="{% url 'cart' %}" class="btn btn-outline-success position-relative">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-cart" viewBox="0 0 16 16"><path d="M0 1.5A.5.5 0 0 1 .5 1H2a.5.5 0 0 1 .485.379L2.89 3H14.5a.5.5 0 0 1 .491.592l-1.5 8A.5.5 0 0 1 13 12H4a.5.5 0 0 1-.491-.408L2.01 3.607 1.61 2H.5a.5.5 0 0 1-.5-.5zM3.102 4l1.313 7h8.17l1.313-7H3.102zM5 12a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm7 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm-7 1a1 1 0 1 1 0 2 1 1 0 0 1 0-2zm7 0a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/></svg>
                        <span id="cart-total" class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
                            {{cartItems}}
                        </span>
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mt-4">
        {% block content %}
        {% endblock content %}
    </div>

    <footer class="bg-dark text-white text-center p-3 mt-auto">
        <p class="mb-0">© 2025 E-Shop. All Rights Reserved.</p>
    </footer>

<!-- Inside templates/base.html, at the end of the body tag -->

    </div> <!-- This should be the end of your main flex wrapper -->

    <!-- ======================================================= -->
    <!--  SINGLE SOURCE OF TRUTH FOR GLOBAL JAVASCRIPT VARIABLES -->
    <!--  This script MUST come BEFORE any other custom scripts.  -->
    <!-- ======================================================= -->
    <script>
        // Use 'var' to make them truly global and avoid block-scoping issues, or ensure they are only declared once with const/let.
        var user = '{{ request.user.username|default:"AnonymousUser" }}';
        var csrftoken = '{{ csrf_token }}';
    </script>
    <!-- ======================================================= -->

    <!-- PAYPAL SDK -->
    <script src="https://www.paypal.com/sdk/js?client-id=YOUR_CLIENT_ID¤cy=USD"></script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Your Custom Cart Logic -->
    <script type="text/javascript" src="{% static 'js/cart.js' %}"></script>

</body>
</html>
